{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        html,
        body {
            height: 100%;
            width: 100%
        }
    </style>
</head>

<body class="h-100 w-100 d-flex align-items-center justify-content-center">

    <div class="container row ">
        <div class="col-6">
            <h1 class="title ">Authentification</h1>

            {% if erreur %}
            <div class="alert alert-danger">{{erreur}}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input name="username" required aria-autocomplete="null" autocomplete="none" type="text"
                        class="form-control" id="username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="province" class="form-label">RÃ©gion/Province</label>
                    <select id="province" name="province" class="form-select">
                        {% for province in provinces %}
                        <option value="{{province.id}}">{{province}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input name="password" required aria-autocomplete="none" autocomplete="none" type="password"
                        class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">se connecter</button>
            </form>
        </div>
        <div class="col-6 bg-primary rounded">
            <img src="{% static 'door_to_door.png' %}" class="w-auto" alt="image">
        </div>
    </div>
</body>

</html>
