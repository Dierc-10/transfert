{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body class="h-100 position-relative overflow-hidden d-flex w-100"
    style="background: url( {% static 'maf_trans_splash.jpg' %}) 54% 15%/cover no-repeat;">

    <div style="height: 100vh!important;" class="row d-flex w-100 h-100 justify-content-between">
        <div class="col-8 h-100 d-flex position-relative justify-content-start align-items-end">
            <div style="position:absolute; margin: 4rem; top:0;left:0">
                <div class=" alert alert-info">

                    <h2 class="fs-4">Informations de l'Utilisateur</h2>
                    Identité : <strong>{{ current_user.name | title}}</strong> <br>
                    Téléphone : <strong>{{ current_user.telephone | title}}</strong> <br>
                </div>
                <div class="alert alert-warning">

                    Province de <strong>{{current_user.province.name}}</strong>
                </div>
            </div>
            <a style="margin: 4rem;" href="{% url 'deconnexion' %}" class="d-block fs-4 btn btn-danger">Se deconnecter</a>
        </div>
        <div class="col-3 d-flex">
            <div style="margin-left:2rem;" class="d-flex flex-column w-100 mt-5">
                <a href="{% url 'nouveau' %}" class="py-3 text-decoration-none align-items-center d-flex flex-row">
                    <div style="width:60px;height:60px"
                        class="rounded-circle d-flex align-items-center justify-content-center bg-white">
                        <img width="40" src="{% static 'add.png' %}" alt="">
                    </div>
                    <p class="p-2 fs-5 text-white font-bold">Nouveau</p>
                </a>

                <a href="{% url 'transferts' %}" class="py-3 text-decoration-none align-items-center d-flex flex-row">
                    <div style="width:60px;height:60px"
                        class="rounded-circle d-flex align-items-center justify-content-center bg-white">
                        <img width="40" src="{% static 'transferts.png' %}" alt="">
                    </div>
                    <p class="p-2 fs-5 text-white font-bold">Liste des transferts</p>
                </a>
                <a href="{% url 'receptions' %}" class="py-3  d-flex align-items-center text-decoration-none flex-row">
                    <div style="width:60px;height:60px" class="rounded-circle d-flex align-items-center justify-content-center bg-white">
                        <img width="40" src="{% static 'receptions.png' %}" alt="">
                    </div>
                    <p class="p-2 fs-5 text-white font-bold">Liste des réceptions</p>
                </a>

                <a href="{% url 'checkup' %}" class="py-3 d-flex align-items-center flex-row text-decoration-none">
                    <div style="width:60px;height:60px" class="rounded-circle d-flex align-items-center justify-content-center bg-white">
                        <img width="40" src="{% static 'check-out.png' %}" alt="">
                    </div>
                    <p class="p-2 fs-5 text-white font-bold">Checkup / Vérification</p>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
