{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%
        }
    </style>
</head>

<body class="h-100 w-100 d-flex align-items-center justify-content-center "
    style="background: url( {% static 'bordereau_background.png' %}) 54% 15%/cover no-repeat;">
    <div class="w-100 h-100 d-flex align-items-center justify-content-center" style="backdrop-filter: blur(1rem)">

        <form method="post" style="width: 60%;" class="bg-white p-4 shadow-lg rounded">
            {% block content %} {% endblock %}
        </form>
    </div>

</body>

</html>
